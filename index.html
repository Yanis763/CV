<!doctype html>
<html>
	<head>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Tu Connais</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/league.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Section 1 -->
				<section data-transition-speed="slow" data-autoslide="2000">
					<h1>Yanis Jacob</h1>
					<h3 class="fragment fade-up">Web Developer</h3>
				</section>
				<!-- Section 2 -->
				<section data-transition-speed="slow">
					<section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
						<h2 style="margin-bottom: 20px;">Technologies</h2>
						<div class="r-hstack justify-center">
							<div data-id="box1" data-auto-animate-delay="0" style="background: rgb(40, 78, 148); width: 150px; height: 100px; margin: 10px; border-radius: 10px;">HTML</div>
							<div data-id="box2" data-auto-animate-delay="0.1" style="background: rgb(233, 119, 43); width: 150px; height: 100px; margin: 10px;  border-radius: 10px">Ruby</div>
							<div data-id="box3" data-auto-animate-delay="0.2" style="background: rgb(216, 111, 181); width: 150px; height: 100px; margin: 10px; border-radius: 10px">JS</div>
						</div>
					</section>
					<section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
						<h2 style="margin-bottom: 20px;">Technologies</h2>
						<div class="r-stack">
							<div data-id="box1" style="background: rgb(40, 78, 148); width: 300px; height: 300px; border-radius: 200px;">HTML</div>
							<div data-id="box2" style="background: rgb(233, 119, 43); width: 200px; height: 200px; border-radius: 200px;">Ruby</div>
							<div data-id="box3" style="background: rgb(216, 111, 181); width: 100px; height: 100px; border-radius: 200px;">JS</div>
						</div>
					</section>
				</section>
				<!-- Section 3 -->
				<section data-transition-speed="slow" id="fragments">
					<h2>Outils</h2>
					<p class="fragment fade-right">GitHub</p>
					<p class="fragment fade-down">API</p>
					<p class="fragment fade-left">PostGreSQL</p>
					<p><span class="fragment">Ruby on Rails, </span> <span class="fragment">Heroku</span></p>

					<aside class="notes">
						This slide has fragments which are also stepped through in the notes window.
					</aside>
				</section>
				<section>
				<section data-transition-speed="slow">Slide 4</section>
				<section data-transition="zoom" data-transition-speed="slow">Slide 5</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				parallaxBackgroundImage: 'https://i.pinimg.com/originals/3b/8a/d2/3b8ad2c7b1be2caf24321c852103598a.jpg', // e.g. "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg"

				// Parallax background size
				parallaxBackgroundSize: '2840px 1800px', // CSS syntax, e.g. "2100px 900px" - currently only pixels are supported (don't use % or auto)

				// Number of pixels to move the parallax background per slide
				// - Calculated automatically unless specified
				// - Set to 0 to disable movement along an axis
				parallaxBackgroundHorizontal: 200,
				parallaxBackgroundVertical: 50,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
